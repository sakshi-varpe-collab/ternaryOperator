<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav Bar</title>
    <link rel="stylesheet" href="styles2.css">
    <script src="nav.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <div class="nav">
            <div class="left-part">
                <h1>Dribbble</h1>
            </div>

            <div class="mid-part">
                <p class="Ex" onclick=divDisplay()>Explore</p>
                <div class="ExHome"></div>
                <p>Hire a Designer</p>
                <div class="HireHome"></div>
                <p>Find Jobs</p>
                <p>Blog</p>
            </div>

            <div class="right-part">
                <button class="b1">Sign up</button>
                <button class="b2">Log in</button>
            </div>
        </div>
    </div>
</body>
</html>
